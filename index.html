<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Login and Auth Example</title>
</head>
<body>
  <h1>Login to API</h1>
  <form id="loginForm">
    <label>
      Username: <input type="text" id="username" required />
    </label><br /><br />
    <label>
      Password: <input type="password" id="password" required />
    </label><br /><br />
    <button type="submit">Login</button>
  </form>

  <h2>Response:</h2>
  <pre id="response"></pre>

  <script>
    const loginForm = document.getElementById('loginForm');
    const responseEl = document.getElementById('response');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      responseEl.textContent = 'Logging in...';

      try {
        // 1. إرسال طلب POST لتسجيل الدخول
        const loginResponse = await fetch('http://31.223.185.3/admin/api/index.php/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (!loginResponse.ok) {
          throw new Error(`Login failed: ${loginResponse.status} ${loginResponse.statusText}`);
        }

        const loginData = await loginResponse.json();

        if (!loginData.token) {
          throw new Error('No token received from login.');
        }

        responseEl.textContent = 'Login successful. Fetching auth data...';

        // 2. استخدام التوكن في طلب GET إلى /auth
        const authResponse = await fetch('http://31.223.185.3/admin/api/index.php/api/auth', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${loginData.token}`,
            'Accept': 'application/json'
          }
        });

        if (!authResponse.ok) {
          throw new Error(`Auth request failed: ${authResponse.status} ${authResponse.statusText}`);
        }

        const authData = await authResponse.json();

        // 3. عرض البيانات
        responseEl.textContent = JSON.stringify(authData, null, 2);

      } catch (error) {
        responseEl.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
